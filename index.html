<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Summary Card</title>
		<link rel="stylesheet" href="./dist/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex justify-center md:items-center w-screen h-screen">	
		<main class="flex flex-col md:flex-row  shadow-xl md:rounded-r-3xl  h-min">
			<section
				class="w-screen bg-gradient-to-t from-cobaltBlue via-lightRoyalBlue to-lightSlateBlue rounded-b-3xl md:rounded-3xl flex flex-col items-center justify-around  box-content mobile:p-4 h-96  mobile:w-80"
			>
				<h2 class="text-paleBlue text-2xl font-hanken">Your Result</h2>

				<div
					class="font-mono text-center w-36 h-36 bg-gradient-to-t from-cobaltBlue via-lightRoyalBlue to-lightSlateBlue shadow-2xl rounded-full flex flex-col justify-center"
				>
					<h1 class="text-5xl text-white font-hanken font-extrabold">76</h1>
					<small class="text-paleBlue text-xl font-hanken font-thin">of 100</small>
				</div>
				<div class="flex flex-col gap-y-3 text-center">
					<h3 class=" text-white text-4xl font-hanken font-bold ">Great</h3>
					<p class="text-lightLavender font-hanken text-md px-2 ">
						You scored higher than 65% of the people who have taken
						these tests
					</p>
				</div>
			</section>
			<section
				class="w-[90%] mx-auto h-96 mobile:w-80 p-4 flex flex-col justify-around mobile:rounded-r-3xl"
			>
				<h2 class="text-2xl text-darkGrayBlue">Summary</h2>

				<div class="flex flex-col gap-4">
					<div
						class=" bg-lightRed bg-opacity-[.15] result"
					>
						<span class="flex gap-x-2">
							<img src="./src/images/icon-reaction.svg" alt="" />
							<h3>Reaction</h3>
						</span>
						<span>
							<small>80/100</small>
						</span>
					</div>
					<div
						class=" bg-orangeyYellow bg-opacity-[.15] result"
					>
						<span class="flex gap-x-2">
							<img src="./src/images/icon-memory.svg" alt="" />
							<h3>Memory</h3>
						</span>
						<span>
							<small>92/100</small>
						</span>
					</div>
					<div
						class="bg-greenTeal bg-opacity-[.15] result"
					>
						<span class="flex gap-x-2">
							<img src="./src/images/icon-verbal.svg" alt="" />
							<h3>Verbal</h3>
						</span>
						<span>
							<small>61/100</small>
						</span>
					</div>
					<div
						class="bg-lightRoyalBlue bg-opacity-[.15] result"
					>
						<span class="flex gap-x-2">
							<img src="./src/images/icon-visual.svg" alt="" />
							<h3>Visual</h3>
						</span>
						<span>
							<small>72/100</small>
						</span>
					</div>
				</div>

				<button
					class="bg-darkGrayBlue hover:bg-gradient-to-t  from-lightRoyalBlue to-violetBlue text-paleBlue text-lg py-2 rounded-3xl hover:"
				>
					Continue
				</button>
			</section>
		</main>
	</body>
</html>
